<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
 <figure>
     <img src="database.jpg" alt="Affiche du film" width=200/>
</figure>	
    <div class="container">
        <img src="database.jpg" alt="Affiche du film" width=300/>
    </div>
<form action="/login" method="post">
    <div class="container">
        <label><b>Nom d'utilisateur</b></label>
        <input type="text" placeholder="login" name="username" required>

        <label><b>Mot de passe</b></label>
        <input type="password" placeholder="Mot de passe" name="password" required>

        <button type="submit">Login</button>
    </div>

    <script>
        if(document.location.hash === '#unauthorized') {
            document.write('<div class="unauthorized">Login ou mot de passe non valable</div>');
        } else if(document.location.hash === '#error') {
            document.write('<div class="error">Une erreur c\'est produite</div>');
        }
    </script>
</form>

</body>
</html>
